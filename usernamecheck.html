<html>
	<head>
		<style>
			.correct {
				border: 5px solid green;
			}
			.incorrect {
				border: 5px solid red;
			}
		</style>
	</head>
<body>

<form>
<label form="password">Password</label>
<input type="password" name="password" id="password">
<input type="submit" value="Submit" id="submit">
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
var correctPassword = "Tristan";

$("#submit").on("click", function(event){
				if ($("#password").val() === correctPassword){
					console.log($("#password").val());
					$("#validity").removeClass("incorrect");
					$("#validity").addClass("correct");
					alert("Come on in!")
				}else{
					console.log($("#password").val());
					$("#validity").removeClass("correct");
					$("#validity").addClass("incorrect");
					alert("Get Out, you're not the right person.")
				}
			});
</script>

<p id="validity">Please enter username and password</p>

</body>
</html>
